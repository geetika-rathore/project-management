<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous" />
</head>

<body>
  <div class="head">
    <center>
      <h1>
        <img src="images/logo.png" alt="" />
        Poornima Institute Of Engineering And Technology</h2>
    </center>
  </div>
  <div class="option">
    <a href="addproject.html">
      <li>Add Project </li>
    </a>
    <a href="editproject.html">
      <li>Edit Project </li>
    </a>
    <a href="list.html">
      <li>List Of Project </li>
    </a>
    <a href="addproject.html">
      <li>Logout </li>
    </a>
  </div>
  </div>
  <div class="container">
    <center>
      <h1>Add New Project</h1>
    </center>
    
    <form>
      <fieldset>
        <!-- <legend>
                  Project Details
              </legend> -->
              
        <div class="addproject">
          <h3>Branch</h3>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">CS</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">CS(AI&DS)</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">CS(DS)</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">CS(AI)</label>
          </div>
          <h3>session</h3>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">2020-21</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">2021-22</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2022-23</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">2023-24</label>
          </div>
          <h3>semester</h3>
          <select name="project" id="sem">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
            <option>V</option>
            <option>VI</option>
            <option>VII</option>
            <option>VIII</option>
          </select>
          <h3>Technology</h3>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">PHP</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">MySQL</label>
          </div>
          <h3>Section</h3>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">A</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">B</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">C</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">D</label>
          </div>
          <div class="form-check form-check-inline" class="addproject">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">E</label>
          </div>
          <!-- <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label"> Student Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputPassword">
            </div>
          </div> -->
          <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Team Member Name 1</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputPassword">
            </div>
          </div>
            <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Team Member Name 2</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPassword">
              </div>
            </div>

            <div class="d-grid gap-2 d-md-block" class="addproject">
              <button class="btn btn-primary" id=" btn-project" class="addproject" type="button">Submit</button>
              <button class="btn btn-primary" id=" btn-project" class="addproject" type="button">Reset</button>
            </div>


      </fieldset>
    </form>

  </div>
  </div>
</body>

</html>
